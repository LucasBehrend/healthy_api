<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Foto</title>
</head>
<body>
    <h2>Subir una foto</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="photo" accept="image/*" required>
        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) {
                console.log("Por favor, selecciona una foto.");
                return;
            }
            console.log(fileInput.files[0]);
            console.log(Object.keys(fileInput.files[0]));
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('http://localhost:3001/iacm', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    console.log("Foto subida exitosamente");
                } else {
                    console.log("Error al subir la foto");
                }
            } catch (error) {
                console.log("Hubo un error en la conexi√≥n");
            }
        });
    </script>
</body>
</html>
